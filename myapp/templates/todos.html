
{% load static %}
{% block content %}
<h1>Todo list</h1>
<ul>
    {% for todo in todos %}
    <li>{{ todo.title }}: 
        {% if todo.completed %}
        🐒
        {% else %}
        Not completed
        {% endif %}
    </li>
    {% endfor %}
</ul>
{{user.first_name}} {{user.last_name}}
<a class="dropdown-item" href="{% url 'inicio'%}">Cerrar Sesion</a>
{% endblock %}
